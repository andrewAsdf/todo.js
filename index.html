<body>
	<script src="//unpkg.com/mithril/mithril.js"></script>
    <script>
	var root = document.body;

	var Page = {
		view: function () {
			let items = ['A', 'B', 'C']

			return m('main', [
				m('h1', 'Tennivalók'),
				m('div', [
					m('form', m('input', {type: 'text'})),
					m('button', 'Hozzáad'),
					m('ul', items.map((item) => m('li', item)))
				])
			])
		}
	}

	m.mount (root, Page);
	</script>
</body>
